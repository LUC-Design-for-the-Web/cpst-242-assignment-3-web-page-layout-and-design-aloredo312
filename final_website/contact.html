      <main class="flexcontainer_contact">
        <aside class="flexitem">
          <h2>Contact</h2>
          <br>
          <figure class="profile-pic-figure-3">
            <img src="img/2015_krueger_ct.jpg" alt="Self portrait sitting on a mobile trailer">
          </figure>
        </aside>
        <aside class="flexitem">
        <h5>Name (required)</h5>
        <br>
          <form>
            <div class="fieldname">
              <div class="input-group">
                  <label for="firstName">First Name</label>
                  <input type="text" name="firstName" id="firstName" required>
                </div>
                <div class="input-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" name="lastName" id="lastName" required>
                </div>
              </div>
              <div class="input-group">
                <label for="email">Email (required)</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="input-group">
                <label for="message">Message (required)</label>
                <textarea name="message" id="message" cols="30" rows="8" required></textarea>
              </div>
              <button type="submit">Submit</button>          
          </form>
        </aside>
      </main>
